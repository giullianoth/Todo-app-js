<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://kit.fontawesome.com/fe0ca3f893.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <header class="main_header">
    <div class="main_header_content">
      <div class="main_header_content_title">
        <h1>Todo</h1>
      </div>

      <div class="main_header_content_theme j_theme">
        <i class="fa-solid fa-sun"></i>
      </div>
    </div>
  </header>

  <div class="img_background"></div>

  <main class="main_app">
    <div class="main_app_content">
      <section class="main_app_content_input">
        <form class="j_create">
          <label class="complete"><input type="checkbox" name="new_complete" id="new_complete"><i class="fa-solid fa-check"></i></label>
          <input type="text" name="new_task" id="new_task" placeholder="Create a new todo...">
        </form>
      </section>

      <section class="main_app_content_tasks">
        <ul class="main_app_content_tasks_list j_list">
          <li class="empty j_empty">Your todo will appear here</li>
        </ul>
      </section>

      <section class="main_app_content_actions">
        <div class="main_app_content_actions_count j_count">
          No items
        </div>

        <div class="main_app_content_actions_clear">
          <button class="j_clear_completed">Clear Completed</button>
        </div>
      </section>

      <section class="main_app_content_filter">
        <button class="show_all j_filter j_filter_all">All</button>
        <button class="show_active j_filter j_filter_active">Active</button>
        <button class="show_completed j_filter j_filter_completed">Completed</button>
      </section>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/giullianoth" target="_blank">Giulliano Guimar√£es</a>.
  </footer>

  <script src="scripts/script.js" type="module"></script>
</body>
</html>
