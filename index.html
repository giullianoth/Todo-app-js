<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://kit.fontawesome.com/fe0ca3f893.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="dark_theme">
  <header class="main_header">
    <div class="main_header_content">
      <div class="main_header_content_title">
        <h1>Todo</h1>
      </div>

      <div class="main_header_content_theme">
        <i class="fa-solid fa-sun"></i>
      </div>
    </div>
  </header>

  <div class="img_background"></div>

  <main class="main_app">
    <div class="main_app_content">
      <section class="main_app_content_input">
        <form action="#">
          <input type="text" name="new_task" id="new_task">
        </form>
      </section>

      <section class="main_app_content_tasks">
        <ul class="main_app_content_tasks_list">
          <li class="completed">
            <div><input type="checkbox" checked></div>
            <p>Complete online JavaScript course</p>
            <div><i class="fa-solid fa-xmark"></i></div>
          </li>

          <li>
            <div><input type="checkbox"></div>
            <p>Jog around the park 3x</p>
            <div><i class="fa-solid fa-xmark"></i></div>
          </li>

          <li>
            <div><input type="checkbox"></div>
            <p>10 minutes meditation</p>
            <div><i class="fa-solid fa-xmark"></i></div>
          </li>

          <li>
            <div><input type="checkbox"></div>
            <p>Read for 1 hour</p>
            <div><i class="fa-solid fa-xmark"></i></div>
          </li>

          <li>
            <div><input type="checkbox"></div>
            <p>Pick up groceries</p>
            <div><i class="fa-solid fa-xmark"></i></div>
          </li>

          <li>
            <div><input type="checkbox"></div>
            <p>Complete Todo App on Frontend Mentor</p>
            <div><i class="fa-solid fa-xmark"></i></div>
          </li>
        </ul>
      </section>

      <section class="main_app_content_actions">
        <div class="main_app_content_actions_count">
          <span>5</span> items left
        </div>

        <div class="main_app_content_actions_clear">
          <button>Clear Completed</button>
        </div>
      </section>

      <section class="main_app_content_filter">
        <button class="show_all">All</button>
        <button class="show_active">Active</button>
        <button class="show_completed">Completed</button>
      </section>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
